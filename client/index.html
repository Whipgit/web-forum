<!DOCTYPE html>
<html lang="en" ng-app="web-forum">

<head>
  <title>Web Forum App</title>
  <link href="vendor/materialize/dist/css/materialize.css" rel="stylesheet">
  <link href="vendor/materialize/dist/css/styles.css" rel="stylesheet">
</head>

<body>

      <a class="button-collapse" data-activates="mobile-demo" href="#">

      <ul class="right hide-on-med-and-down">

  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/nav.js"></script>
